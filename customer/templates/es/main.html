<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Shot - Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/verification.js' %}" type="module"></script>
    <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="login-box">
    <form id="regForm">
      <div class="tab">
        <div class="user-box">
          <img src="{% static 'images/icon.png' %}" alt="Logo" height="200px" width="200px">
        </div>
        <div class="user-box">
          <div class="select">
            <select id="gender" required>
              <option value="" disabled selected>Seleccione su Genero</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="O">Otro</option>
            </select>
          </div>
        </div>
        <div class="user-box">
          <div class="input">
            <input type="date" id="birthdate" required>
          </div>
        </div>
        <div class="user-box">
          <button style="--clr:#0FF0FC"><span>Continuar</span><i></i></button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

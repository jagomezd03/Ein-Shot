<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Shot - Menu</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
    <script src="{% static 'js/main.js' %}" type="module"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-dark">
    <div class="container-md">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/sprite.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Ein Shot
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Ein Shot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Licores</a></li>
                <li><a class="dropdown-item" href="#">Shots</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Cuenta</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesion</a>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email"></label>
            <input type="text" class="form-control mb-3" id="login-email" placeholder="Correo Electronico" required>
            <label for="password"></label>
            <input type="password" class="form-control mb-3" id="login-password" placeholder="******" required>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <label for="email"></label>
            <input type="text" class="form-control mb-3" id="signup-email" placeholder="Correo Electronico" required>
            <label for="password"></label>
            <input type="password" class="form-control mb-3" id="signup-password" placeholder="******" required>
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>

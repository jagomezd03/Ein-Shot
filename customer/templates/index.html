<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ein Shot - Menu</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
  <script src="{% static 'js/index.js' %}" type="module"></script>
  <script src="{% static 'js/sessionsForm.js' %}" type="module"></script>
  <script src="{% static 'js/home.js' %}" type="module"></script>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body id="page-top" onload="translate('en','lng-tag')">
  <nav class="navbar navbar-dark bg-dark navbar-dark">
    <div class="container-md">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/sprite.png' %}" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">Ein Shot
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Ein Shot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a lng-tag="menu" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a lng-tag="licores" class="dropdown-item" href="#"></a></li>
                <li><a lng-tag="shots" class="dropdown-item" href="#"></a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a lng-tag="cuenta" class="dropdown-item" href="#"></a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a lng-tag="login" class="nav-link logged-out" href="#" data-bs-toggle="modal"
                data-bs-target="#loginModal"></a>
            </li>
            <li class="nav-item">
              <a lng-tag="register" class="nav-link logged-out" href="#" data-bs-toggle="modal"
                data-bs-target="#signupModal"></a>
            </li>
            <li class="nav-item">
              <a lng-tag="signout" class="nav-link logged-in" href="#" id="logout"></a>
            </li>
            <li class="nav-item dropdown">
              <a lng-tag="language" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a id="enTranslator" class="dropdown-item" href="javascript:void(0)">EN</a></li>
                <li><a id="esTranslator" class="dropdown-item" href="javascript:void(0)">ES</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Aguardiente" aria-label="Search">
            <button class="btn btn-success" type="submit" lng-tag="search"></button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group products" id="products"></ul>
      </div>
    </div>
  </div>
  <!-- Modal Login-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark" style="top: -50%;">
        <div class="modal-header">
          <h1 lng-tag="login" class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label lng-tag="email" for="email"></label>
            <input type="text" class="form-control mb-3" id="loginEmail" placeholder="einshot@einshot.com" required>
            <label lng-tag="password" for="password"></label>
            <input type="password" class="form-control mb-3" id="loginPassword" placeholder="******" required>
            <button lng-tag="login" type="submit" class="btn btn-primary"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Signup-->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark" style="top: -50%;">
        <div class="modal-header">
          <h1 lng-tag="register" class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <label lng-tag="email" for="email"></label>
            <input type="text" class="form-control mb-3" id="signupEmail" placeholder="einshot@einshot.com" required>
            <label lng-tag="password" for="password"></label>
            <input type="password" class="form-control mb-3" id="signupPassword" placeholder="******" required>
            <button lng-tag="register" type="submit" class="btn btn-primary"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <div class="modal fade" id="modal" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" style="top: 45%;">
      <div class="modal-content" style="background: none;border: none;">
        <div class="login-box">
          <form id="regForm">
            <div class="tab">
              <div class="user-box">
                <img src="{% static 'images/icon.png' %}" alt="Logo" height="200px" width="200px">
              </div>
              <div class="user-box">
                <div class="select">
                  <select id="gender" required>
                    <option value="" disabled selected lng-tag="gender"></option>
                    <option value="M" lng-tag="male"></option>
                    <option value="F" lng-tag="female"></option>
                    <option value="O" lng-tag="other"></option>
                  </select>
                </div>
              </div>
              <div class="user-box">
                <div class="input">
                  <input type="date" id="birthdate" required>
                </div>
              </div>
              <div class="user-box">
                <button style="--clr:#0FF0FC"><span lng-tag="continue"></span><i></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="{% static 'js/translate.js' %}"></script>
  <script>
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    let user = getCookie("user");
    if (user == "") {
      $(window).on('load', function () {
        $('#modal').modal('show');
      });
    }
  </script>
</body>

</html>

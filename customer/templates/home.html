<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ein Shot - Menu</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
  <script src="{% static 'js/home.js' %}" type="module"></script>
</head>

<body id="page-top" onload="translate('en','lng-tag')">
  <nav class="navbar navbar-dark bg-dark navbar-dark">
    <div class="container-md">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/sprite.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Ein Shot
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Ein Shot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a lng-tag="menu" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a lng-tag="licores" class="dropdown-item" href="#"></a></li>
                <li><a lng-tag="shots" class="dropdown-item" href="#"></a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a lng-tag="cuenta" class="dropdown-item" href="#"></a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a lng-tag="login" class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#loginModal"></a>
            </li>
            <li class="nav-item">
              <a lng-tag="register" class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal"></a>
            </li>
            <li class="nav-item">
              <a lng-tag="signout" class="nav-link logged-in" href="#" id="logout"></a>
            </li>
            <li class="nav-item dropdown">
              <a lng-tag="language" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a id="enTranslator" class="dropdown-item" href="javascript:void(0)">EN</a></li>
                <li><a id="esTranslator" class="dropdown-item" href="javascript:void(0)">ES</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Aguardiente" aria-label="Search">
            <button class="btn btn-success" type="submit" lng-tag="search"></button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group products"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 lng-tag="login" class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label lng-tag="email" for="email"></label>
            <input type="text" class="form-control mb-3" id="loginEmail" placeholder="einshot@einshot.com" required>
            <label lng-tag="password" for="password"></label>
            <input type="password" class="form-control mb-3" id="loginPassword" placeholder="******" required>
            <button lng-tag="login" type="submit" class="btn btn-primary"></button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 lng-tag="register" class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <label lng-tag="email" for="email"></label>
            <input type="text" class="form-control mb-3" id="signupEmail" placeholder="einshot@einshot.com" required>
            <label lng-tag="password" for="password"></label>
            <input type="password" class="form-control mb-3" id="signupPassword" placeholder="******" required>
            <button lng-tag="register" type="submit" class="btn btn-primary"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="{% static 'js/translate.js' %}"></script>
</body>

</html>

<!doctype html>
<html lang="es">

<head>
    <title>Ein Admin - Productos</title>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
    <script src="{% static 'js/producto.js' %}" type="module"></script>
    <script src="{% static 'js/adminSession.js' %}" type="module"></script>
</head>

<body id="page-top" onload="translate('es','lng-tag')">
    <div class="wrapper d-flex align-items-stretch">
        <!--Sidebar-->
        <nav id="sidebar" class="active">
            <h1><a class="logo">Ein</a></h1>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a lng-tag="s1" href="./"></a>
                </li>
                <li>
                    <a lng-tag="s2" href="facturas"></a>
                </li>
                <li class="nav-item dropdown dropend">
                    <a lng-tag="s3" class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" role="menu"
                        aria-labelledby="menu1">
                        <li class="active">
                            <a style="color:black; text-align: center;" href="registrados" lng-tag="li3_1"></a>
                        </li>
                        <li>
                            <a style="color:black; text-align: center;" href="concurrentes" lng-tag="li3_2"></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a lng-tag="s4" href="empleado"></a>
                </li>
                <li>
                    <a lng-tag="s5" href="search"></a>
                </li>
                <li class="active">
                    <a lng-tag="s6" href="#"></a>
                </li>
                <li>
                    <a lng-tag="s7" role="button" id="logoutButton"></a>
                </li>
                <li class="nav-item dropdown dropend">
                    <a lng-tag="language" class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" role="menu"
                        aria-labelledby="menu1">
                        <li><a style="color:black; text-align: center;" class="dropdown-item" id="enTranslator"
                                href="javascript:void(0);">EN</a></li>
                        <li><a style="color:black; text-align: center" class="dropdown-item" id="esTranslator"
                                href="javascript:void(0);">ES</a></li>
                    </ul>
                </li>
            </ul>
            <!--Sidebar Footer-->
            <div class="footer">
                <p lng-tag="copyright"></p>
            </div>
        </nav>
        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a lng-tag="s1" class="nav-link" href="./"></a>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li2" class="nav-link" href="facturas"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <div class="dropdown-center">
                                    <a lng-tag="li3" class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false"></a>
                                    <ul class="dropdown-menu">
                                        <li class="active">
                                            <a style="color:black; text-align: center;" href="registrados"
                                                lng-tag="li3_1" class="dropdown-item"></a>
                                        </li>
                                        <li>
                                            <a style="color:black; text-align: center;" href="concurrentes"
                                                lng-tag="li3_2" class="dropdown-item"></a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li4" class="nav-link" href="empleado"></a>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li5" class="nav-link" href="search"></a>
                            </li>
                            <li class="nav-item active">
                                <a lng-tag="li6" class="nav-link" href="#"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Content-->
            <main class="main-content">
                <!--Crud-->
                <div class="crud-container">
                    <div class="crud-header">
                        <h1 lng-tag="li6"></h1>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#addModal" lng-tag="newPr"
                            class="btn btn-outline-success" id="addButton"><span class='fas fa-plus'></span></button>
                    </div>
                    <div class="container table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th lng-tag="name"></th>
                                    <th lng-tag="type"></th>
                                    <th lng-tag="quantity"></th>
                                    <th lng-tag="units"></th>
                                    <th lng-tag="price"></th>
                                    <th lng-tag="product_img"></th>
                                </tr>
                            </thead>
                            <tbody id="emp">
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <!--Add Modal-->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content" style="top: -50%;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" lng-tag="newP"></h1>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation was-validated" id="addForm" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label" lng-tag="name"></label>
                                    <input type="text" class="form-control" id="name" required spellcheck="false" data-ms-editor="true" placeholder="Aguardiente Antioqueño Tapa Azul">
                                    <div class="invalid-feedback" lng-tag="nameWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="typeP" class="form-label" lng-tag="type"></label>
                                    <select class="form-select form-select-sm" id="typeP" aria-label=".form-select-lg example">
                                        <option value="Licor">Licor</option>
                                        <option value="Shot">Shot</option>
                                        <option value="Vino">Vino</option>
                                        <option value="Energizantes">Energizantes</option>
                                        <option value="Cerveza">Cerveza</option>
                                        <option value="Sin Alcohol">Sin Alcohol</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="qty" class="form-label" lng-tag="quantity"></label>
                                    <input type="text" class="form-control" id="qty" placeholder="1000ml" required>
                                    <div class="invalid-feedback" lng-tag="qtyWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="unds" class="form-label" lng-tag="units"></label>
                                    <input type="number" class="form-control" id="unds" placeholder="30" required>
                                    <div class="invalid-feedback" lng-tag="unitWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label" lng-tag="price"></label>
                                    <input type="text" id="price" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="$100.000" required>
                                    <div lng-tag="priceWarning" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="imgFile" class="form-label" lng-tag="product_img"></label>
                                    <input class="form-control" type="file" id="imgFile" accept="image/png, image/jpeg, image/jpg, image/webp"  required>
                                    <div class="invalid-feedback" lng-tag="imgWarning"></div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-success" type="submit" lng-tag="add" id="saveButton"></button>
                            <button class="btn btn-outline-info" type="button" id="clear" lng-tag="clear"></button>
                            </form>
                            <button class="btn btn-outline-danger" type="button" lng-tag="close" data-bs-dismiss="modal" id="closeButton"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Update Modal-->
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content" style="top: -50%;">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" lng-tag="updP"></h1>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation was-validated" id="updateForm" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label" lng-tag="name"></label>
                                    <input type="text" class="form-control" id="updName" required spellcheck="false" data-ms-editor="true" placeholder="Aguardiente Antioqueño Tapa Azul">
                                    <div class="invalid-feedback" lng-tag="nameWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="typeP" class="form-label" lng-tag="type"></label>
                                    <select class="form-select form-select-sm" id="updTypeP" aria-label=".form-select-lg example">
                                        <option value="Licor">Licor</option>
                                        <option value="Shot">Shot</option>
                                        <option value="Vino">Vino</option>
                                        <option value="Energizantes">Energizantes</option>
                                        <option value="Cerveza">Cerveza</option>
                                        <option value="Sin Alcohol">Sin Alcohol</option>
                                    </select>
                                    <div class="invalid-feedback" lng-tag="typeWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="qty" class="form-label" lng-tag="quantity"></label>
                                    <input type="text" class="form-control" id="updQty" placeholder="1000ml" required>
                                    <div class="invalid-feedback" lng-tag="qtyWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="unds" class="form-label" lng-tag="units"></label>
                                    <input type="number" class="form-control" id="updUnds" placeholder="30" required>
                                    <div class="invalid-feedback" lng-tag="unitWarning"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label" lng-tag="price"></label>
                                    <input type="text" id="updPrice" class="form-control"
                                        aria-labelledby="passwordHelpBlock" placeholder="$100.000" required>
                                    <div lng-tag="priceWarning" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="imgFile" class="form-label" lng-tag="product_img"></label>
                                    <input class="form-control" type="file" id="updImgFile">
                                    <div class="invalid-feedback" lng-tag="imgWarning"></div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-success" type="submit" lng-tag="add" id="updButton"></button>
                            </form>
                            <button class="btn btn-outline-danger" data-bs-dismiss="modal" lng-tag="close"
                                id="closeButton"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <link rel="stylesheet" href="{% static 'css/empleado.css' %}">
        <div class="modal fade" id="modal" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background: none; border: none;">
                    <div class="login-box">
                        <form id="sessionForm">
                            <div class="tab">
                                <div class="user-box">
                                    <img src="{% static 'images/icon.png' %}" alt="Logo" height="200px" width="200px">
                                </div>
                                <div class="user-box">
                                    <div class="input">
                                        <input type="text" id="emailSession" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="user-box">
                                    <div class="input">
                                        <input type="password" id="pass" placeholder="******" required>
                                    </div>
                                </div>
                                <div class="user-box">
                                    <button style="--clr:#0FF0FC"><span lng-tag="continue"></span><i></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="{% static 'js/admin.js' %}" type="module"></script>
        <script src="{% static 'js/translate.js' %}"></script>
</body>

</html>

<!doctype html>
<html lang="es">

<head>
    <title>Ein Admin - Index</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sprite.png' %}" type="image/x-icon">
</head>

<body id="page-top" onload="translate('es','lng-tag')">
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <h1><a href="#" class="logo"><span></span>Ein</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#" lng-tag="s1"><span class='fa fa-home'></span></a>
                </li>
                <li>
                    <a lng-tag="s2" href="facturas"><span class='fa fa-barcode'></span></a>
                </li>
                <li class="nav-item dropdown dropend">
                    <a lng-tag="s3" class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" role="menu" aria-labelledby="menu1">
                      <li class="active">
                        <a style="color:black; text-align: center;" href="registrados" lng-tag="li3_1"></a>
                      </li>
                      <li>
                        <a style="color:black; text-align: center;" href="concurrentes" lng-tag="li3_2"></a>
                      </li>
                    </ul>
                </li>
                <li>
                    <a lng-tag="s4" href="empleado"><span class='fa fa-group'></span></a>
                </li>
                <li>
                    <a lng-tag="s5" href="search"><span class='fa fa-archive'></span></a>
                </li>
                <li>
                    <a lng-tag="s6" href="producto"><span class='fa fa-briefcase'></span></a>
                </li>
                <li>
                    <a lng-tag="s7" href="#"><span class='fa fa-power-off'></span></a>
                </li>
                <li class="nav-item dropdown dropend">
                    <a lng-tag="language" class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" role="menu" aria-labelledby="menu1">
                        <li><a style="color:black; text-align: center;" class="dropdown-item" id="enTranslator" href="javascript:void(0);">EN</a></li>
                        <li><a style="color:black; text-align: center" class="dropdown-item" id="esTranslator" href="javascript:void(0);">ES</a></li>
                    </ul>
                </li>
            </ul>

            <div class="footer">
                <p lng-tag="copyright"></p>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a lng-tag="s1" class="nav-link" href="#"><span class='fa fa-home'></span></a>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li2" class="nav-link" href="facturas"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <div class="dropdown-center">
                                  <a lng-tag="li3" class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                                  <ul class="dropdown-menu">
                                    <li class="active">
                                      <a style="color:black; text-align: center;" href="registrados" lng-tag="li3_1" class="dropdown-item"></a>
                                    </li>
                                    <li>
                                      <a style="color:black; text-align: center;" href="concurrentes" lng-tag="li3_2" class="dropdown-item"></a>
                                    </li>
                                  </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li4" class="nav-link" href="empleado"></a>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li5" class="nav-link" href="search"></a>
                            </li>
                            <li class="nav-item">
                                <a lng-tag="li6" class="nav-link" href="producto"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--<h2 lng-tag="welcome" class="mb-4"></h2>
            <p lng-tag="welcome_p"></p>-->
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/translate.js' %}"></script>
</body>

</html>
